name: Deploy to EC2 (Pull from Public GHCR)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /home/${{ secrets.EC2_USER }}/CICD

            git fetch --all
            git reset --hard origin/main

            docker compose pull
            docker compose down || true
            docker compose up -d

            docker compose ps
